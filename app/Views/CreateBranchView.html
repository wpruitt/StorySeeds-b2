<div class="container">
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" ng-model="obj.title">
		</div>
		<div class="form-group">
			<label for="image">Image-Url</label>
			<input type="text" class="form-control" ng-model="obj.image">
		</div>
		<div class="form-group checkbox-group">
			<span class="form-check" id="checkboxes" ng-repeat="(key, value) in checkboxModel">
				<label class="form-check-label checkbox-label"> {{key}}: <input type="checkbox" class="form-check-input" name="{{key}}" ng-model="checkboxModel[key]" id="{{key}}Checkbox"></label>
			</span>
		</div>
		<div class="form-group">
			<label for="descripction">Description</label>
			<textarea type="textarea" maxlength="500" rows="5" class="form-control description-textarea" ng-model="obj.description" placeholder="{{placeholder.description}}"></textarea>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea type="textarea" maxlength="1000" rows="10" class="form-control description-textarea" ng-model="obj.content"   min-length="10" placeholder="{{placeholder.content}}"></textarea>
		</div>
			<button class="mybutton" ng-click="submit()">Submit</button>
	</form>
</div>
