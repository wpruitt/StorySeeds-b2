<div class="filter-container container-fluid">
	<input ng-model="search.$">
	
	<input type="radio" name="searchSelect" ng-model="search.$" oncchange="clearFilter()" checked="true" >All
	<input type="radio" name="searchSelect" ng-model="search.type" oncchange="clearFilter()" value="branch">Branches
	<input type="radio" name="searchSelect" ng-model="search.type" oncchange="clearFilter()" value="seed">Seeds
</div>


	<div class="card-deck">
		<div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="content in contents | filter:search:strict">
			<h3 class="card-header"><span class="header-title">{{content.title}}<span></h3>
			<a ng-click="getContent(content.id)">
				<div class="card-block">
					<div class="card-image img-responsive img-thumbnail" style="background-image: url('{{content.image}}')">
					</div>
					<aside class="card-description">
						<p>{{content.description}}</p>
					</aside>
				</div>
			</a>
			<div class="card-footer"></div>
		</div>
	</div>
