<div class="container">
    <div class="row">
        <div class="col-xs-4 profile-picture-container">
            <img ng-src="{{profile.image}}" class="profile-picture img-responsive img-circle">
        </div>
        <div class="col-xs-8">
            <div class="form-group">
                <h2>{{profile.displayName}}</h2>
            </div>    
            <div>
                <p class="profile-bio">{{profile.bio}}</p>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="filter-container container-fluid">
    <input class="filter" type="filter" placeholder="Filter" ng-model="searchText">
</div>
    
<div class="card-deck">
    <div class="card col-xs-6 col-sm-4 col-md-4 col-lg-3"  ng-repeat="content in usersContents | filter:searchText">
        <h3 class="card-header"><span class="header-title">{{content.title}}</span></h3>
        <a ng-click="getContent(content.id)">
            <div class="card-block">
                <div class="card-image img-responsive img-thumbnail" style="background-image: url('{{content.image}}')">
                </div>
                <aside class="card-description">
                    <p>{{content.description}}</p>
                </aside>
            </div>
        </a>
        <div class="card-footer"></div>
    </div>
</div>
